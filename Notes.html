<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Notes.css">
  </head>
  <body>
   <nav class="navbar" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand">Sticky Notes</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search"> <label for="search">
      <button class="btn btn-outline-success" >Search</button></label>
    </form>
  </div>
</nav>
<div class="alert">
</div>
<h3 class="mainheading">
  Sticky Notes
  <small class="text-body-secondary">Store your notes here</small>
</h3>
<div class="textareadiv">
      <textarea class="form-control" id="notesarea" rows="3" placeholder="Enter the text here"></textarea>
    <button type="button" class="btn btn-primary btn-lg my-2 mx-3" id="btnnotes">Add Note</button>
    <button type="button" class="btn btn-warning btn-sm my-2 mx-2" id="removebtn">Remove spaces</button>
    <button type="button" class="btn btn-outline-secondary btn-sm my-2 mx-2" id="capitalbtn">Capital Letter</button>
    <button type="button" class="btn btn-danger btn-sm  my-2 mx-2" id="smallbtn">Small Letter</button>
    <button type="button" class="btn btn-outline-dark btn-sm  my-2 mx-2" id="firstletter">Sentence Capital</button>
    <button type="button" class="btn btn-outline-dark btn-sm my-2 mx-2" id="clear">Clear  Text</button>
</div>
<section class="notesadd">
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="notes.js"></script>
  </body>
</html>
